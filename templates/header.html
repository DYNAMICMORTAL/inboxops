<head>
  <style>
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    .animate-spin {
      animation: spin 2s linear infinite;
    }
    .ai-icon {
      width: 40px;
      height: 40px;
      border: 3px solid #4F46E5; /* Indigo color */
      border-top: 3px solid #A5B4FC; /* Light Indigo */
      border-radius: 50%;
      display: inline-block;
      
    }
    .ai-btn {
      display: flex;
      align-items: center;
      gap: 0.6em;
      background: #f5f7ff;
      border: 2px solid #6366f1;
      border-radius: 1.8em;
      padding: 0.55em 1.6em 0.55em 1.2em;
      font-size: 1.1em;
      font-weight: 600;
      color: #3730a3;
      box-shadow: 0 2px 8px #6366f11a;
      cursor: pointer;
      transition: border 0.18s, box-shadow 0.18s, color 0.18s, background 0.18s;
      outline: none;
    }
    .ai-btn:hover, .ai-btn:focus {
      border-color: #3730a3;
      color: #fff;
      background: #6366f1;
      box-shadow: 0 4px 16px #6366f133;
    }
    .ai-btn .ai-icon {
      width: 28px;
      height: 28px;
      border: 2.5px solid #6366f1;
      border-top: 2.5px solid #a5b4fc;
      border-radius: 50%;
      display: inline-block;
      animation: spin 1.2s linear infinite;
      background: #fff;
      margin-left: 0.2em;
    }
    @keyframes spin {
      from { transform: rotate(0deg);}
      to { transform: rotate(360deg);}
    }
    @media (max-width: 600px) {
      .ai-btn { font-size: 1em; padding: 0.4em 1em 0.4em 0.8em; }
      .ai-btn .ai-icon { width: 22px; height: 22px; }
    }
  </style>
</head>
<header style="margin-bottom: 0.5em;" class="flex justify-between items-center bg-white px-6 py-4 shadow border-b">
  <h1 class="text-xl font-semibold">Inbox Tickets Issues Management Dashboard</h1>
  <div class="flex items-center text-sm text-gray-600">
    <button id="ai-chat-btn" class="ai-btn" onclick="window.location='/ai-chat'">
      <span>InboxOps Enterprise AI</span>
      <span class="ai-icon"></span>
    </button>
    <span class="text-2xl ml-6">Logged in as Enterprise</span>
  </div>
</header>
