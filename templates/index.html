<!DOCTYPE html>
<html>
<head>
    <title>InboxOps - Processed Emails</title>
</head>
<body>
    <h1>InboxOps - Processed Emails</h1>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th>
                <th>From</th>
                <th>Subject</th>
                <th>Received At</th>
                <th>Summary</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for email in emails %}
            <tr>
                <td>{{ email.id }}</td>
                <td>{{ email.from_email }}</td>
                <td>{{ email.subject }}</td>
                <td>{{ email.received_at }}</td>
                <td>{{ email.summary or 'Processing...' }}</td>
                <td>{{ email.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
